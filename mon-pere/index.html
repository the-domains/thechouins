ins","rel":"home","type":"MainPage"},{"href":"mon-pere/index.html","title":"Mon père","rel":"","type":"WebPage"}]}],"starredBlocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"The Chouins","rel":"home","type":"MainPage"},{"href":"mon-pere/index.html","title":"Mon père","rel":"","type":"WebPage"}]},"html":""}]},"blocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"The Chouins","rel":"home","type":"MainPage"},{"href":"mon-pere/index.html","title":"Mon père","rel":"","type":"WebPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"59c5d05c-f606-445f-83b4-04cc75434438":{"id":"59c5d05c-f606-445f-83b4-04cc75434438","title":"Mon père","metadata":{"inFeed":true,"hasPage":true,"inNav":true,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":"2016-02-01T02:06:57.178Z","dateModified":"2016-02-01T02:06:53.455Z","title":"Mon père","author":[],"sourcePath":"_posts/2016-02-01-mon-pere.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"mon-pere/index.html"},"created_by":"45708812-b19f-4168-add0-2f66656bfc66","updated_by":"45708812-b19f-4168-add0-2f66656bfc66","created_at":"2016-02-01T01:55:36.760Z","updated_at":"2016-02-01T02:06:53.455Z","published":true,"score":0,"path":"_posts/2016-02-01-mon-pere.md","content":[{"id":"b50ba8ae-e476-4ccb-99ea-88264dda96b7","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"h1","html":"<h1>Mon père</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Mon père","length":8,"language":"fr","measurementVersion":16,"measurementHash":"4ea1a389a2d86854b27b9f379d86b123"},{"id":"9a045900-9e93-451d-ae58-6cce668de838","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/b653f414-76e0-4cf5-a695-1a1caed20ee1.jpg\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","publisher":{},"starred":true},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[50,50,50],[255,255,255],[229,228,198],[146,166,157],[110,50,50]],"width":1053,"height":744,"orientation":"landscape","ratio":"256:181","aspect":1.4143646408839778,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/bec3442e8dc6b17d2dee090c49400a800d245f2e.jpg","saliency":{"bounding_rect":[[1.0283203125,78.15234375],[1051.9716796875,743.4755859375]],"confidence":0.289764,"center":[525.4716796875,504.9052734375],"radius":569.5650263671876},"faces":[{"x":393.8466796875,"y":263.25,"width":312.609375,"height":312.609375,"confidence":5.005091},{"x":527.5283203125,"y":128.5400390625,"width":30.849609375,"height":30.849609375,"confidence":5.003236}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc88444e50424e679e50fe3cbd8d52d4e063e109.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1958a012a69d5fbc79bc413f1a4c4d52/insta_hefe.jpg?height=744&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fbec3442e8dc6b17d2dee090c49400a800d245f2e.jpg&width=1053"},"measurementVersion":16,"measurementHash":"953fc9fdc365823c9be44bde1bd88d1d"},{"id":"b14fd25a-c6f1-480b-86ce-f5fb395ec114","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Mon père me manque déjà. J'ai consulté mon père pour la quasi totalité des décisions importantes dans ma vie et il a toujours été pour moi une référence. Il a été un excellent père. Il a rarement usé d'autorité, c'était plutôt le genre de père à écouter, posé des questions, comprendre et conseiller. Je me suis toujours senti respecté et considéré avec lui. Ce qui me manquera le plus de mon père sont ces conseils. En voici quelques-uns: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Mon père me manque déjà. J'ai consulté mon père pour la quasi totalité des décisions importantes dans ma vie et il a toujours été pour moi une référence. Il a été un excellent père. Il a rarement usé d'autorité, c'était plutôt le genre de père à écouter, posé des questions, comprendre et conseiller. Je me suis toujours senti respecté et considéré avec lui. Ce qui me manquera le plus de mon père sont ces conseils. En voici quelques-uns: ","length":440,"language":"fr","measurementVersion":16,"measurementHash":"1ff1cf4817a46e69ac2d97b8d3db94b9"},{"id":"e4fa4821-eb1b-40f7-bd69-cbbb5a5a7882","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Mon père me disait souvent que tous se passait entre nos deux oreilles. Il m'a appris que nous avons cette capacité à non pas étouffé nos émotions mais a les écouter, les comprendres pour ensuite les maîtriser. C'était un homme rationnel mais avec une grande sensibilité à ce qu'est l'expérience humaine.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Mon père me disait souvent que tous se passait entre nos deux oreilles. Il m'a appris que nous avons cette capacité à non pas étouffé nos émotions mais a les écouter, les comprendres pour ensuite les maîtriser. C'était un homme rationnel mais avec une grande sensibilité à ce qu'est l'expérience humaine.\n","length":305,"language":"fr","measurementVersion":16,"measurementHash":"1a89926a9ff44b30b7b92241912b3c79"},{"id":"77064b09-4559-4b8e-aaeb-a6ba6e91dc52","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Il me disait de m'entourer des meilleurs et de partager mes connaissances avec ceux qui veullent apprendre. Mon père aimait apprendre et aimait le travail bien fait. Comme il disait aussi: tout ce qui et fait mérite d'être bien fait. C'était un grand perfectionniste. Il m'a appris à établir avec les gens qui m'entourent des liens de respect basé sur mes actions et la qualité de mon travail. Je suis très émus de voir tous ces collègues ici aujourd'hui et hier soir. Mon père m'avait parlé de plusieurs d'entres-vous et vous étiez pour lui ses meilleurs.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Il me disait de m'entourer des meilleurs et de partager mes connaissances avec ceux qui veullent apprendre. Mon père aimait apprendre et aimait le travail bien fait. Comme il disait aussi: tout ce qui et fait mérite d'être bien fait. C'était un grand perfectionniste. Il m'a appris à établir avec les gens qui m'entourent des liens de respect basé sur mes actions et la qualité de mon travail. Je suis très émus de voir tous ces collègues ici aujourd'hui et hier soir. Mon père m'avait parlé de plusieurs d'entres-vous et vous étiez pour lui ses meilleurs.\n","length":557,"language":"fr","measurementVersion":16,"measurementHash":"0c5a4d51603cd4cabecbb9cef8706d1d"},{"id":"c459d239-623b-4569-82eb-98efb51df6a2","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Vivre et laisser vivre. Mon père aimait la vie et la vie pour lui méritait d'être exploré. Je ne sais pas pour vous mais avec moi il s'est toujours méler de ses affaires. Même lorsque je pouvais dire qu'il n'était pas d'accord avec l'un de mes agissements, il me laissait toujours venir à lui pour lui en parler et je ne me suis jamais senti juger.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vivre et laisser vivre. Mon père aimait la vie et la vie pour lui méritait d'être exploré. Je ne sais pas pour vous mais avec moi il s'est toujours méler de ses affaires. Même lorsque je pouvais dire qu'il n'était pas d'accord avec l'un de mes agissements, il me laissait toujours venir à lui pour lui en parler et je ne me suis jamais senti juger.\n","length":349,"language":"fr","measurementVersion":16,"measurementHash":"81daa7dc02132dde5de50689f65ebe95"},{"id":"ac20a58b-58c9-4ff3-b076-beb533f62cc6","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>L'une des raisons pour laquelle il ne jugait pas, c'était qu'il était un homme très intelligent. Mon père m’a appris que quand tu commences à apprendre une nouvelle chose, tu atteints un stade ou tu crois pratiquement tout connaître. Si tu poursuit ton apprentissage tu réalise à un moment donnée que finalement tu ne connais vraiment pas grand chose et que par conséquent tu dois être humble par rapport au petit peu que tu connais. Vivre et laisser vivre.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"L'une des raisons pour laquelle il ne jugait pas, c'était qu'il était un homme très intelligent. Mon père m’a appris que quand tu commences à apprendre une nouvelle chose, tu atteints un stade ou tu crois pratiquement tout connaître. Si tu poursuit ton apprentissage tu réalise à un moment donnée que finalement tu ne connais vraiment pas grand chose et que par conséquent tu dois être humble par rapport au petit peu que tu connais. Vivre et laisser vivre.\n","length":458,"language":"fr","measurementVersion":16,"measurementHash":"4652a56a1d563a0f6c70c0fb5b119f5f"},{"id":"54df944e-78fe-4f12-8909-f45633dae896","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Son fameux vivre et laisser vivre s'exprime surtout par ses amis. Mon père a des amis un peu boèmes, des amis sérieux, des amis de party, des amis philosophe, bref toutes sortes de personnes au style de vie les plus variés et je l'admire pour avoir réussi à établir des liens d'amitiés sincères avec vous tous. C'était un homme de valeurs, et un homme de valeurs peut trouver sa place partout. Merci à tous ses amis d'avoir été de si bon amis pour mon père.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Son fameux vivre et laisser vivre s'exprime surtout par ses amis. Mon père a des amis un peu boèmes, des amis sérieux, des amis de party, des amis philosophe, bref toutes sortes de personnes au style de vie les plus variés et je l'admire pour avoir réussi à établir des liens d'amitiés sincères avec vous tous. C'était un homme de valeurs, et un homme de valeurs peut trouver sa place partout. Merci à tous ses amis d'avoir été de si bon amis pour mon père.\n","length":458,"language":"fr","measurementVersion":16,"measurementHash":"08aead113d606c414600b1f8546e5bfd"},{"id":"41e9f374-05e5-4044-b38e-9016ac049516","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Un esprit sain dans un corps sain. Il m'a appris à m'oxygéner les neurones pour être en mesure de prendre bonne décisions. Il me disait aussi souvent, le meilleur investissement que tu peux faire, c'est en toi-même. Mon père allait travailler en vélo même parfois en pleine tempête de neige. Étant plus jeune, quand je le voyais partir le matin je me répétait alors \"Vivre et laisser vivre, Carl. Vivre et laisser vivre. \". Mais il aura été en bonne santé jusqu'à quelques mois avant son départ ...\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Un esprit sain dans un corps sain. Il m'a appris à m'oxygéner les neurones pour être en mesure de prendre bonne décisions. Il me disait aussi souvent, le meilleur investissement que tu peux faire, c'est en toi-même. Mon père allait travailler en vélo même parfois en pleine tempête de neige. Étant plus jeune, quand je le voyais partir le matin je me répétait alors \"Vivre et laisser vivre, Carl. Vivre et laisser vivre. \". Mais il aura été en bonne santé jusqu'à quelques mois avant son départ ...\n","length":499,"language":"fr","measurementVersion":16,"measurementHash":"6666a6d7b781c7d60aaf564204b80b3c"},{"id":"d0982984-b417-41ae-9728-1add0256453d","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4a1abdca-a7d1-42f5-aef7-b6333050b60d.jpg\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/bf5ec859cee949c4fb8dea26f7152241/insta_hefe.jpg?height=1024&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F719990a02462d9fa92c06a4e7496d88ab5fae8df.jpg&width=825","exif":{"image":{"Orientation":1,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ExifOffset":90},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":825,"ExifImageHeight":1024},"gps":{},"interoperability":{},"makernote":{}},"animated":false,"rotation":0,"colors":[[255,255,245],[164,144,135],[86,65,60],[228,209,195],[24,24,24]],"width":825,"height":1024,"orientation":"portrait","ratio":"825:1024","aspect":0.8056640625,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/719990a02462d9fa92c06a4e7496d88ab5fae8df.jpg","saliency":{"bounding_rect":[[186,109],[729,678]],"confidence":0.291357,"center":[474,441],"radius":342.948},"faces":[{"x":255,"y":219,"width":431,"height":431,"confidence":5.013525}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4a1abdca-a7d1-42f5-aef7-b6333050b60d.jpg"},"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4a1abdca-a7d1-42f5-aef7-b6333050b60d.jpg","measurementVersion":16,"measurementHash":"9eb71a5a1729b8f939a95b5d9b4011b1"},{"id":"6d049561-34e6-46d7-86ce-edc1595f74bf","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>On récolte ce que l'on semme. C'est probablement l'une des phrase que j'ai entendu le plus souvent dans ma vie! En voyant tout le monde ici aujourd'hui, mon père aurait été très fier de sa récolte. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"a789fc5d4f3a69aa17a0e61c1fce1c8b","text":"On récolte ce que l'on semme. C'est probablement l'une des phrase que j'ai entendu le plus souvent dans ma vie! En voyant tout le monde ici aujourd'hui, mon père aurait été très fier de sa récolte. ","length":198,"language":"fr","measurementVersion":16},{"id":"6fc8f490-7ece-4b6a-bbe5-cf564f379ff5","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Je suis très fier de mon père. Je lui suis très reconnaissant pour m'avoir enseigner toute ces choses et m'avoir toujours supporter dans mes projets. Je le remmercis de ne pas m'avoir juger pour mes échecs, mais au contraîre m'avoir appris à en tirer le meilleur, à me relever, et à persévérer. Je voyage maintenant partout dans le monde pour mon travail et c'est en très grande partie grace à tout ce qu'il m'a appris. Je vais maintenant l'apporter avec moi dans mes baggages. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","da  considéré avec lui. Ce qui me manquera le plus de mon père sont ces conseils. En voici quelques-uns: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Mon père me manque déjà. J'ai consulté mon père pour la quasi totalité des décisions importantes dans ma vie et il a toujours été pour moi une référence. Il a été un excellent père. Il a rarement usé d'autorité, c'était plutôt le genre de père à écouter, posé des questions, comprendre et conseiller. Je me suis toujours senti respecté et considéré avec lui. Ce qui me manquera le plus de mon père sont ces conseils. En voici quelques-uns: ","length":440,"language":"fr","measurementVersion":16,"measurementHash":"1ff1cf4817a46e69ac2d97b8d3db94b9"},"html":"<p>Mon père me manque déjà. J'ai consulté mon père pour la quasi totalité des décisions importantes dans ma vie et il a toujours été pour moi une référence. Il a été un excellent père. Il a rarement usé d'autorité, c'était plutôt le genre de père à écouter, posé des questions, comprendre et conseiller. Je me suis toujours senti respecté et considéré avec lui. Ce qui me manquera le plus de mon père sont ces conseils. En voici quelques-uns: </p>"},{"block":{"id":"e4fa4821-eb1b-40f7-bd69-cbbb5a5a7882","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Mon père me disait souvent que tous se passait entre nos deux oreilles. Il m'a appris que nous avons cette capacité à non pas étouffé nos émotions mais a les écouter, les comprendres pour ensuite les maîtriser. C'était un homme rationnel mais avec une grande sensibilité à ce qu'est l'expérience humaine.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Mon père me disait souvent que tous se passait entre nos deux oreilles. Il m'a appris que nous avons cette capacité à non pas étouffé nos émotions mais a les écouter, les comprendres pour ensuite les maîtriser. C'était un homme rationnel mais avec une grande sensibilité à ce qu'est l'expérience humaine.\n","length":305,"language":"fr","measurementVersion":16,"measurementHash":"1a89926a9ff44b30b7b92241912b3c79"},"html":"<p>Mon père me disait souvent que tous se passait entre nos deux oreilles. Il m'a appris que nous avons cette capacité à non pas étouffé nos émotions mais a les écouter, les comprendres pour ensuite les maîtriser. C'était un homme rationnel mais avec une grande sensibilité à ce qu'est l'expérience humaine.\n</p>"},{"block":{"id":"77064b09-4559-4b8e-aaeb-a6ba6e91dc52","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Il me disait de m'entourer des meilleurs et de partager mes connaissances avec ceux qui veullent apprendre. Mon père aimait apprendre et aimait le travail bien fait. Comme il disait aussi: tout ce qui et fait mérite d'être bien fait. C'était un grand perfectionniste. Il m'a appris à établir avec les gens qui m'entourent des liens de respect basé sur mes actions et la qualité de mon travail. Je suis très émus de voir tous ces collègues ici aujourd'hui et hier soir. Mon père m'avait parlé de plusieurs d'entres-vous et vous étiez pour lui ses meilleurs.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Il me disait de m'entourer des meilleurs et de partager mes connaissances avec ceux qui veullent apprendre. Mon père aimait apprendre et aimait le travail bien fait. Comme il disait aussi: tout ce qui et fait mérite d'être bien fait. C'était un grand perfectionniste. Il m'a appris à établir avec les gens qui m'entourent des liens de respect basé sur mes actions et la qualité de mon travail. Je suis très émus de voir tous ces collègues ici aujourd'hui et hier soir. Mon père m'avait parlé de plusieurs d'entres-vous et vous étiez pour lui ses meilleurs.\n","length":557,"language":"fr","measurementVersion":16,"measurementHash":"0c5a4d51603cd4cabecbb9cef8706d1d"},"html":"<p>Il me disait de m'entourer des meilleurs et de partager mes connaissances avec ceux qui veullent apprendre. Mon père aimait apprendre et aimait le travail bien fait. Comme il disait aussi: tout ce qui et fait mérite d'être bien fait. C'était un grand perfectionniste. Il m'a appris à établir avec les gens qui m'entourent des liens de respect basé sur mes actions et la qualité de mon travail. Je suis très émus de voir tous ces collègues ici aujourd'hui et hier soir. Mon père m'avait parlé de plusieurs d'entres-vous et vous étiez pour lui ses meilleurs.\n</p>"},{"block":{"id":"c459d239-623b-4569-82eb-98efb51df6a2","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Vivre et laisser vivre. Mon père aimait la vie et la vie pour lui méritait d'être exploré. Je ne sais pas pour vous mais avec moi il s'est toujours méler de ses affaires. Même lorsque je pouvais dire qu'il n'était pas d'accord avec l'un de mes agissements, il me laissait toujours venir à lui pour lui en parler et je ne me suis jamais senti juger.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vivre et laisser vivre. Mon père aimait la vie et la vie pour lui méritait d'être exploré. Je ne sais pas pour vous mais avec moi il s'est toujours méler de ses affaires. Même lorsque je pouvais dire qu'il n'était pas d'accord avec l'un de mes agissements, il me laissait toujours venir à lui pour lui en parler et je ne me suis jamais senti juger.\n","length":349,"language":"fr","measurementVersion":16,"measurementHash":"81daa7dc02132dde5de50689f65ebe95"},"html":"<p>Vivre et laisser vivre. Mon père aimait la vie et la vie pour lui méritait d'être exploré. Je ne sais pas pour vous mais avec moi il s'est toujours méler de ses affaires. Même lorsque je pouvais dire qu'il n'était pas d'accord avec l'un de mes agissements, il me laissait toujours venir à lui pour lui en parler et je ne me suis jamais senti juger.\n</p>"},{"block":{"id":"ac20a58b-58c9-4ff3-b076-beb533f62cc6","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>L'une des raisons pour laquelle il ne jugait pas, c'était qu'il était un homme très intelligent. Mon père m’a appris que quand tu commences à apprendre une nouvelle chose, tu atteints un stade ou tu crois pratiquement tout connaître. Si tu poursuit ton apprentissage tu réalise à un moment donnée que finalement tu ne connais vraiment pas grand chose et que par conséquent tu dois être humble par rapport au petit peu que tu connais. Vivre et laisser vivre.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"L'une des raisons pour laquelle il ne jugait pas, c'était qu'il était un homme très intelligent. Mon père m’a appris que quand tu commences à apprendre une nouvelle chose, tu atteints un stade ou tu crois pratiquement tout connaître. Si tu poursuit ton apprentissage tu réalise à un moment donnée que finalement tu ne connais vraiment pas grand chose et que par conséquent tu dois être humble par rapport au petit peu que tu connais. Vivre et laisser vivre.\n","length":458,"language":"fr","measurementVersion":16,"measurementHash":"4652a56a1d563a0f6c70c0fb5b119f5f"},"html":"<p>L'une des raisons pour laquelle il ne jugait pas, c'était qu'il était un homme très intelligent. Mon père m’a appris que quand tu commences à apprendre une nouvelle chose, tu atteints un stade ou tu crois pratiquement tout connaître. Si tu poursuit ton apprentissage tu réalise à un moment donnée que finalement tu ne connais vraiment pas grand chose et que par conséquent tu dois être humble par rapport au petit peu que tu connais. Vivre et laisser vivre.\n</p>"},{"block":{"id":"54df944e-78fe-4f12-8909-f45633dae896","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Son fameux vivre et laisser vivre s'exprime surtout par ses amis. Mon père a des amis un peu boèmes, des amis sérieux, des amis de party, des amis philosophe, bref toutes sortes de personnes au style de vie les plus variés et je l'admire pour avoir réussi à établir des liens d'amitiés sincères avec vous tous. C'était un homme de valeurs, et un homme de valeurs peut trouver sa place partout. Merci à tous ses amis d'avoir été de si bon amis pour mon père.\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Son fameux vivre et laisser vivre s'exprime surtout par ses amis. Mon père a des amis un peu boèmes, des amis sérieux, des amis de party, des amis philosophe, bref toutes sortes de personnes au style de vie les plus variés et je l'admire pour avoir réussi à établir des liens d'amitiés sincères avec vous tous. C'était un homme de valeurs, et un homme de valeurs peut trouver sa place partout. Merci à tous ses amis d'avoir été de si bon amis pour mon père.\n","length":458,"language":"fr","measurementVersion":16,"measurementHash":"08aead113d606c414600b1f8546e5bfd"},"html":"<p>Son fameux vivre et laisser vivre s'exprime surtout par ses amis. Mon père a des amis un peu boèmes, des amis sérieux, des amis de party, des amis philosophe, bref toutes sortes de personnes au style de vie les plus variés et je l'admire pour avoir réussi à établir des liens d'amitiés sincères avec vous tous. C'était un homme de valeurs, et un homme de valeurs peut trouver sa place partout. Merci à tous ses amis d'avoir été de si bon amis pour mon père.\n</p>"},{"block":{"id":"41e9f374-05e5-4044-b38e-9016ac049516","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Un esprit sain dans un corps sain. Il m'a appris à m'oxygéner les neurones pour être en mesure de prendre bonne décisions. Il me disait aussi souvent, le meilleur investissement que tu peux faire, c'est en toi-même. Mon père allait travailler en vélo même parfois en pleine tempête de neige. Étant plus jeune, quand je le voyais partir le matin je me répétait alors \"Vivre et laisser vivre, Carl. Vivre et laisser vivre. \". Mais il aura été en bonne santé jusqu'à quelques mois avant son départ ...\n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Un esprit sain dans un corps sain. Il m'a appris à m'oxygéner les neurones pour être en mesure de prendre bonne décisions. Il me disait aussi souvent, le meilleur investissement que tu peux faire, c'est en toi-même. Mon père allait travailler en vélo même parfois en pleine tempête de neige. Étant plus jeune, quand je le voyais partir le matin je me répétait alors \"Vivre et laisser vivre, Carl. Vivre et laisser vivre. \". Mais il aura été en bonne santé jusqu'à quelques mois avant son départ ...\n","length":499,"language":"fr","measurementVersion":16,"measurementHash":"6666a6d7b781c7d60aaf564204b80b3c"},"html":"<p>Un esprit sain dans un corps sain. Il m'a appris à m'oxygéner les neurones pour être en mesure de prendre bonne décisions. Il me disait aussi souvent, le meilleur investissement que tu peux faire, c'est en toi-même. Mon père allait travailler en vélo même parfois en pleine tempête de neige. Étant plus jeune, quand je le voyais partir le matin je me répétait alors \"Vivre et laisser vivre, Carl. Vivre et laisser vivre. \". Mais il aura été en bonne santé jusqu'à quelques mois avant son départ ...\n</p>"},{"block":{"id":"6d049561-34e6-46d7-86ce-edc1595f74bf","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>On récolte ce que l'on semme. C'est probablement l'une des phrase que j'ai entendu le plus souvent dans ma vie! En voyant tout le monde ici aujourd'hui, mon père aurait été très fier de sa récolte. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"a789fc5d4f3a69aa17a0e61c1fce1c8b","text":"On récolte ce que l'on semme. C'est probablement l'une des phrase que j'ai entendu le plus souvent dans ma vie! En voyant tout le monde ici aujourd'hui, mon père aurait été très fier de sa récolte. ","length":198,"language":"fr","measurementVersion":16},"html":"<p>On récolte ce que l'on semme. C'est probablement l'une des phrase que j'ai entendu le plus souvent dans ma vie! En voyant tout le monde ici aujourd'hui, mon père aurait été très fier de sa récolte. </p>"},{"block":{"id":"6fc8f490-7ece-4b6a-bbe5-cf564f379ff5","item":"59c5d05c-f606-445f-83b4-04cc75434438","type":"text","html":"<p>Je suis très fier de mon père. Je lui suis très reconnaissant pour m'avoir enseigner toute ces choses et m'avoir toujours supporter dans mes projets. Je le remmercis de ne pas m'avoir juger pour mes échecs, mais au contraîre m'avoir appris à en tirer le meilleur, à me relever, et à persévérer. Je voyage maintenant partout dans le monde pour mon travail et c'est en très grande partie grace à tout ce qu'il m'a appris. Je vais maintenant l'apporter avec moi dans mes baggages. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"45708812-b19f-4168-add0-2f66656bfc66","source":"59c5d05c-f606-445f-83b4-04cc75434438","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Je suis très fier de mon père. Je lui suis très reconnaissant pour m'avoir enseigner toute ces choses et m'avoir toujours supporter dans mes projets. Je le remmercis de ne pas m'avoir juger pour mes échecs, mais au contraîre m'avoir appris à en tirer le meilleur, à me relever, et à persévérer. Je voyage maintenant partout dans le monde pour mon travail et c'est en très grande partie grace à tout ce qu'il m'a appris. Je vais maintenant l'apporter avec moi dans mes baggages. ","length":478,"language":"fr","measurementVersion":16,"measurementHash":"34590fd86ee85ef28e3540aef97cb746"},"html":"<p>Je suis très fier de mon père. Je lui suis très reconnaissant pour m'avoir enseigner toute ces choses et m'avoir toujours supporter dans mes projets. Je le remmercis de ne pas m'avoir juger pour mes échecs, mais au contraîre m'avoir appris à en tirer le meilleur, à me relever, et à persévérer. Je voyage maintenant partout dans le monde pour mon travail et c'est en très grande partie grace à tout ce qu'il m'a appris. Je vais maintenant l'apporter avec moi dans mes baggages. </p>"}]},"classification":{"$class":["item:w-h1","item:w-image","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","59c5d05c-f606-445f-83b4-04cc75434438"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"The Chouins RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"The Chouins RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"The Chouins RSS","type":"application/rss+xml"}}},"html":""}]},"classification":{"$class":["item:is-starred","item:w-footer","item:can-cover-filter","ite
